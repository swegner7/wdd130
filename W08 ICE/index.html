<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>ice8</title>
</head>
<body>
    <section>
        <div class="box">
            <div class="top">
                <img src="images/boarding-pass-delta.jpg" alt="deltalogo">
                <p id="gabby">Gabby Salamone</p>
            </div>
            <div class="blue">
                <p>Departs 12:45 PM</p>
                <p> </p>
                <p>Arrives 5:30 PM</p>
                <h1>DEN</h1>
                <img src="images/boarding-pass-plane.jpg" alt="airplane">
                <h1>BOS</h1>
                <p>Denver</p>
                <p> </p>
                <p>Boston</p>
            </div>
            <div class="grey">
                <p>Date</p>
                <p>Flight</p>
                <p>Gate</p>
                <h3>12/21/15</h3>
                <h3>A2341</h3>
                <h3>B12</h3>

                <p>Seat</p>
                <p>Boarding Zone</p>
                <p>Boarding Time</p>
                <h3>B10</h3>
                <h3>1</h3>
                <h3>11:45 AM</h3>
            </div>
            <div class="bottom">
                <img src="images/boarding-pass-barcode.jpg" alt="barcode">
                <p>Thank you for flying with Delta!</p>
            </div>
        </div>
    </section>
</body>
</html>
